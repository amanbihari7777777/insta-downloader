<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="head.png">
  <title>AÂ²</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 360px;
      padding: 25px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffff;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffff88, inset 0 0 10px #00ffff55;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: glowFrame 3s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes glowFrame {
      from {
        box-shadow: 0 0 20px #00ffff66, inset 0 0 8px #00ffff33;
      }
      to {
        box-shadow: 0 0 35px #00ffffcc, inset 0 0 20px #00ffff88;
      }
    }

    .fancy-button {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 260px;
      padding: 14px 0;
      font-size: 16px;
      color: #fff;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffff;
      border-radius: 16px;
      box-shadow: 0 0 15px #00ffff88, inset 0 0 6px #00ffff33;
      backdrop-filter: blur(5px);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fancy-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, #00ffff, transparent 360deg);
      animation: spinGlow 6s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    .fancy-button span {
      position: relative;
      z-index: 1;
    }

    .fancy-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00ffffcc, inset 0 0 15px #00ffff66;
    }

    @keyframes spinGlow {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="frame">
    <a href="i.html" class="fancy-button"><span>i.html</span></a>
    <a href="j.html" class="fancy-button"><span>j.html</span></a>
    <a href="k.html" class="fancy-button"><span>k.html</span></a>
    <a href="l.html" class="fancy-button"><span>l.html</span></a>
    <a href="m.html" class="fancy-button"><span>m.html</span></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 200, density: { enable: true, value_area: 1000 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: {
          value: 0.6,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.3, sync: false }
        },
        size: {
          value: 2.5,
          random: true,
          anim: { enable: true, speed: 1.5, size_min: 0.5, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#00ffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          random: true,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.6 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
